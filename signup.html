<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url(assets/Camera.jpg);">
  <div class="bg-white/50 p-8 rounded-lg h-[500px] shadow-lg w-p6">
    <h2 class="uppercase text-center text-xl text-black">Sign Up for Lark & Lens</h2>

    <form id="signup-form" class="space-y-4 mt-10">
      <label for="name" class="text-xl">Name: </label>
      <input required type="text" placeholder="Full Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-900 focus:outline-none">
      <label for="email" class="text-xl">Email: </label>
      <input required type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-900 focus:outline-none">
      <label for="password" class="text-xl">Password: </label>
      <input required type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-900 focus:outline-none">
      <button class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-500 hover:text-black transition">Sign Up
        <a href="login.html"></a>
      </button>
      <p class="text-sm text-black text-center">Already have an account? 
        <a href="login.html" class="text-gray-700 hover:text-black underline">Login</a>
      </p>
    </form>
  </div>
  <script src="signin.js"></script>
</body>
</html>
