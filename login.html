<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url(assets/Camera.jpg);">
  <div class="bg-white/50 p-8 rounded-lg h-[500px] shadow-lg w-p6">
    <h2 class="uppercase text-center text-xl text-black">Login to Lark & Lens</h2>
    
    <form id="login-form" class="space-y-4 mt-16">
      <label for="email" class="text-xl m-2 py-2">Email: </label>
      <input type="email" id="emailInput" required oninvalid="this.setCustomValidity('Please enter a valid email')" oninput="this.setCustomValidity('')" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-900 focus:outline-none">
      <label for="password" class="text-xl">Password: </label>
      <input required type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-900 focus:outline-none">
      <button class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-500 hover:text-black transition">Login</button>
      <p class="text-sm text-black text-center mt-4">Don't have an account? 
        <a href="signup.html" class="text-gray-700 hover:text-black underline">Sign up</a>
      </p>
    </form>
  </div>

  <script src="login.js"></script>

</body>
</html>
