<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen bg-cover bg-center bg-[url('assets/fashion-shoes-sneakers.jpg')]">
    <!-- Card container -->
     <div class="bg-white/50 p-8 rounded-lg h-[500px] shadow-lg w-p6">
        <h2 class="uppercase text-center text-xl text-black">welcome to Lark & Lens</h2>
        <!-- buttons -->
         <div class="flex justify-between mb-6">
            <button id="login-butt" class="text-lg font-semibold text-black border-b-2 border-gray-600 pb-2 w-1/2 text-center">Login</button>
            <button id="signup-butt" class="text-lg font-semibold text-black border-b-2 border-gray-600 pb-2 w-1/2 text-center">Signup</button>
        </div>
     <!-- login -->
      <form id="login-form" class="space-y-4 mt-[80px]">
        <input required type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue focus:outline-none">
        <input required type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <div class="mt-50">
        <button><a href="index.html" id="login" class="w-[100px] px-[100px] ml-20 bg-black text-white py-2 rounded-md hover:bg-gray-500 hover:text-black transition">Login</a></button>
        <p class="text-sm text-black text-center mt-5">Don't have an account? <span id="switch-to-signup" class="text-gray-700 cursor-pointer hover:text-black">Sign up</span></p>
        </div>
      </form>
      <!-- Signup -->
       <form id="signup-form" class="space-y-4 hidden">
        <input required type="text" placeholder="Full Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input required type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input required type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <button class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-500 hover:text-black transition">Sign Up</button>
        <p class="text-sm text-black text-center">Already have an account? <span id="switch-to-login" class="text-gray-700 cursor-pointer hover:text-black">Login</span></p>
       </form>
    </div>
    <script>const loginButt = document.getElementById("login-butt")
        const signupButt = document.getElementById("signup-butt")
        const loginForm = document.getElementById("login-form")
        const signupForm = document.getElementById("signup-form")
        const switchToSignup = document.getElementById("switch-to-signup")
        const switchToLogin = document.getElementById("switch-to-login")
        const login = document.getElementById("login")
        
        loginButt.addEventListener("click", () => {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        loginButt.classList.add("text-blue-600", "border-blue-600");
        signupButt.classList.remove("text-blue-600", "border-blue-600");
        });
        signupButt.addEventListener("click", () => {
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
            signupButt.classList.add("text-blue-600", "border-blue-600");
            loginButt.classList.remove("text-blue-600", "border-blue-600");
        })
        switchToSignup.addEventListener("click", () => signupButt.click());
        switchToLogin.addEventListener("click", () => loginButt.click());
    </script>
</body>
</html>
